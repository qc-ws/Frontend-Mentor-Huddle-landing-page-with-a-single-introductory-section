<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Mentor | Huddle landing page with a single introductory section</title>
  <link rel="icon" href="media/icons/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/media-queries.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main-wrapper">

    <div class="hero-wrapper">
      <div class="hero-logo">
        <img src="media/logo/logo.svg" alt="">
      </div>
      <div class="hero-img">
        <img src="media/mockup/illustration-mockups.svg" alt="">
      </div>
    </div>

    <div class="description-wrapper">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" name="button">Register</button>
      <div class="social-container">
        <div class="icon">
          <a href="https://www.facebook.com/">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
        <div>
          <a href="https://twitter.com/">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div>
          <a href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
